<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The creative crew</title>
</head>
<body class="container">
    <div class="container" id="main_container" >
        
        <header class="container" id="header_block">
            <div id="title_block">
                <h1>The creative crew</h1>
            </div>

            <div id="who_are_you_block">
                <h2>Who are you</h2>
                <p>
                    We are team of creatively diverse. driven. innovative individuals working in various locations from
                    the world.
                </p>
            </div>
        </header>

        <section class="container" id="gallery_block">
            
            <article class="gallery_items" id="item_1">
                <figure>
                    <img src="./pictures/photo1.png" alt="Picture of Product owner" class="member_picture">
                    <figcaption class="member_name">Bill Mahoney</figcaption>
                </figure>
                <span class="member_function">Product owner</span>
            </article>

            <article class="gallery_items" id="item_2">
                <figure>
                    <img src="./pictures/photo2.png" alt="Picture of Art director" class="member_picture">
                    <figcaption class="member_name">Saba Cabrera</figcaption>
                </figure>
                <span class="member_function">Art director</span>
            </article>

            <article class="gallery_items" id="item_3">
                <figure>
                    <img src="./pictures/photo3.png" alt="Picture of Tech Lead" class="member_picture">
                    <figcaption class="member_name">Shae Le</figcaption>
                </figure>
                <span class="member_function">Tech lead</span>
            </article>

            <article class="gallery_items" id="item_4">
                <figure>
                    <img src="./pictures/photo4.png" alt="Picture of UX Designer" class="member_picture">
                    <span class="member_name">Skylah Lu</span>
                </figure>
                <span class="member_function">UX designer</span>
            </article>

            <article class="gallery_items" id="item_5">
                <figure>
                    <img src="./pictures/photo5.png" alt="Picture of Developer" class="member_picture">
                    <figcaption class="member_name">Griff Richards</figcaption>
                </figure>
                <span class="member_function">Developer</span>
            </article>

            <article class="gallery_items" id="item_6">
                <figure>
                    <img src="./pictures/photo6.png" alt="Picture of Developer" class="member_picture">
                    <figcaption class="member_name">Stan John</figcaption>
                </figure>
                <span class="member_function">Developer</span>
            </article>
            
        </section>

        <footer id="footer_block">created by <a href="http://" target="_blank" rel="noopener noreferrer"></a><strong id="username">Souleymane Togola</strong> - devChallenges.io</footer>

    </div>
</body>
</html>
